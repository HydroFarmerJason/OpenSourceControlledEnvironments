<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">
    Freight Farm to Container Farm Control System Conversion
  </text>
  
  <!-- Container outline -->
  <rect x="50" y="60" width="1100" height="720" fill="none" stroke="#666" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="70" y="85" font-size="14" font-weight="bold" fill="#666">40ft Shipping Container</text>
  
  <!-- Control Panel Section -->
  <rect x="80" y="100" width="280" height="300" fill="#e8f4f8" stroke="#2196F3" stroke-width="2"/>
  <text x="220" y="120" text-anchor="middle" font-size="16" font-weight="bold">Control Panel</text>
  
  <!-- Raspberry Pi -->
  <rect x="100" y="140" width="60" height="40" fill="#4CAF50" stroke="#333"/>
  <text x="130" y="165" text-anchor="middle" font-size="10" fill="white">Pi 4</text>
  
  <!-- Power Supply -->
  <rect x="180" y="140" width="60" height="40" fill="#FF9800" stroke="#333"/>
  <text x="210" y="165" text-anchor="middle" font-size="10">5V/12V PSU</text>
  
  <!-- Relay Board -->
  <rect x="100" y="200" width="140" height="60" fill="#9C27B0" stroke="#333"/>
  <text x="170" y="235" text-anchor="middle" font-size="12" fill="white">8-Channel Relay Board</text>
  
  <!-- Environmental Sensors -->
  <rect x="100" y="280" width="60" height="30" fill="#607D8B" stroke="#333"/>
  <text x="130" y="300" text-anchor="middle" font-size="9" fill="white">BME280</text>
  
  <rect x="180" y="280" width="60" height="30" fill="#607D8B" stroke="#333"/>
  <text x="210" y="300" text-anchor="middle" font-size="9" fill="white">MH-Z19B</text>
  
  <!-- pH/EC Monitoring -->
  <rect x="100" y="320" width="60" height="30" fill="#795548" stroke="#333"/>
  <text x="130" y="340" text-anchor="middle" font-size="9" fill="white">pH Probe</text>
  
  <rect x="180" y="320" width="60" height="30" fill="#795548" stroke="#333"/>
  <text x="210" y="340" text-anchor="middle" font-size="9" fill="white">EC Probe</text>
  
  <!-- ADS1115 ADC -->
  <rect x="260" y="320" width="40" height="30" fill="#FF5722" stroke="#333"/>
  <text x="280" y="340" text-anchor="middle" font-size="8" fill="white">ADC</text>
  
  <!-- High Voltage Section -->
  <rect x="400" y="100" width="350" height="300" fill="#fff3e0" stroke="#FF5722" stroke-width="2"/>
  <text x="575" y="120" text-anchor="middle" font-size="16" font-weight="bold">High Voltage Equipment</text>
  <text x="575" y="135" text-anchor="middle" font-size="12" fill="#d32f2f">⚠️ 120V/240V - Licensed Electrician Required</text>
  
  <!-- Main Electrical Panel -->
  <rect x="420" y="150" width="80" height="100" fill="#424242" stroke="#333"/>
  <text x="460" y="170" text-anchor="middle" font-size="10" fill="white">Main Panel</text>
  <text x="460" y="185" text-anchor="middle" font-size="10" fill="white">120V/240V</text>
  
  <!-- Contactors -->
  <rect x="520" y="150" width="50" height="30" fill="#37474F" stroke="#333"/>
  <text x="545" y="170" text-anchor="middle" font-size="9" fill="white">Lights</text>
  
  <rect x="580" y="150" width="50" height="30" fill="#37474F" stroke="#333"/>
  <text x="605" y="170" text-anchor="middle" font-size="9" fill="white">HVAC</text>
  
  <rect x="640" y="150" width="50" height="30" fill="#37474F" stroke="#333"/>
  <text x="665" y="170" text-anchor="middle" font-size="9" fill="white">Pumps</text>
  
  <!-- LED Grow Lights -->
  <rect x="420" y="200" width="100" height="30" fill="#FFE082" stroke="#F57F17"/>
  <text x="470" y="220" text-anchor="middle" font-size="11">LED Arrays (480W)</text>
  
  <rect x="530" y="200" width="100" height="30" fill="#FFE082" stroke="#F57F17"/>
  <text x="580" y="220" text-anchor="middle" font-size="11">LED Arrays (480W)</text>
  
  <!-- HVAC System -->
  <rect x="420" y="250" width="80" height="40" fill="#81C784" stroke="#388E3C"/>
  <text x="460" y="270" text-anchor="middle" font-size="10">Exhaust Fan</text>
  <text x="460" y="282" text-anchor="middle" font-size="10">120V</text>
  
  <rect x="510" y="250" width="80" height="40" fill="#81C784" stroke="#388E3C"/>
  <text x="550" y="270" text-anchor="middle" font-size="10">Intake Fan</text>
  <text x="550" y="282" text-anchor="middle" font-size="10">120V</text>
  
  <!-- Water System -->
  <rect x="600" y="250" width="80" height="40" fill="#64B5F6" stroke="#1976D2"/>
  <text x="640" y="270" text-anchor="middle" font-size="10">Water Pump</text>
  <text x="640" y="282" text-anchor="middle" font-size="10">120V</text>
  
  <!-- Nutrient System -->
  <rect x="420" y="310" width="60" height="30" fill="#AED581" stroke="#689F38"/>
  <text x="450" y="330" text-anchor="middle" font-size="9">Nutrient A</text>
  
  <rect x="490" y="310" width="60" height="30" fill="#AED581" stroke="#689F38"/>
  <text x="520" y="330" text-anchor="middle" font-size="9">Nutrient B</text>
  
  <rect x="560" y="310" width="60" height="30" fill="#FFAB91" stroke="#E64A19"/>
  <text x="590" y="330" text-anchor="middle" font-size="9">pH Control</text>
  
  <!-- Growing Area -->
  <rect x="800" y="100" width="320" height="300" fill="#f1f8e9" stroke="#8BC34A" stroke-width="2"/>
  <text x="960" y="120" text-anchor="middle" font-size="16" font-weight="bold">Growing Area</text>
  
  <!-- Growing Towers -->
  <rect x="820" y="140" width="40" height="120" fill="#4CAF50" stroke="#2E7D32"/>
  <text x="840" y="205" text-anchor="middle" font-size="8" fill="white">Tower 1</text>
  
  <rect x="880" y="140" width="40" height="120" fill="#4CAF50" stroke="#2E7D32"/>
  <text x="900" y="205" text-anchor="middle" font-size="8" fill="white">Tower 2</text>
  
  <rect x="940" y="140" width="40" height="120" fill="#4CAF50" stroke="#2E7D32"/>
  <text x="960" y="205" text-anchor="middle" font-size="8" fill="white">Tower 3</text>
  
  <rect x="1000" y="140" width="40" height="120" fill="#4CAF50" stroke="#2E7D32"/>
  <text x="1020" y="205" text-anchor="middle" font-size="8" fill="white">Tower 4</text>
  
  <rect x="1060" y="140" width="40" height="120" fill="#4CAF50" stroke="#2E7D32"/>
  <text x="1080" y="205" text-anchor="middle" font-size="8" fill="white">Tower 5</text>
  
  <!-- Temperature Sensors in Growing Area -->
  <circle cx="850" cy="280" r="8" fill="#FF5722"/>
  <text x="850" y="300" text-anchor="middle" font-size="8">Temp 1</text>
  
  <circle cx="950" cy="280" r="8" fill="#FF5722"/>
  <text x="950" y="300" text-anchor="middle" font-size="8">Temp 2</text>
  
  <circle cx="1050" cy="280" r="8" fill="#FF5722"/>
  <text x="1050" y="300" text-anchor="middle" font-size="8">Temp 3</text>
  
  <!-- Water Reservoir -->
  <rect x="820" y="320" width="120" height="60" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="880" y="355" text-anchor="middle" font-size="12">Water Reservoir</text>
  
  <!-- Nutrient Tanks -->
  <rect x="960" y="320" width="60" height="30" fill="#C8E6C9" stroke="#388E3C"/>
  <text x="990" y="340" text-anchor="middle" font-size="9">Nutrient A</text>
  
  <rect x="1030" y="320" width="60" height="30" fill="#C8E6C9" stroke="#388E3C"/>
  <text x="1060" y="340" text-anchor="middle" font-size="9">Nutrient B</text>
  
  <rect x="960" y="360" width="60" height="30" fill="#FFCCBC" stroke="#E64A19"/>
  <text x="990" y="380" text-anchor="middle" font-size="9">pH Up</text>
  
  <rect x="1030" y="360" width="60" height="30" fill="#FFCCBC" stroke="#E64A19"/>
  <text x="1060" y="380" text-anchor="middle" font-size="9">pH Down</text>
  
  <!-- Wiring -->
  <!-- Low voltage control wires (green) -->
  <line x1="240" y1="160" x2="520" y2="160" stroke="#4CAF50" stroke-width="3"/>
  <line x1="240" y1="170" x2="580" y2="170" stroke="#4CAF50" stroke-width="3"/>
  <line x1="240" y1="180" x2="640" y2="180" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- I2C Bus (blue) -->
  <line x1="160" y1="280" x2="160" y2="320" stroke="#2196F3" stroke-width="2"/>
  <line x1="160" y1="300" x2="180" y2="300" stroke="#2196F3" stroke-width="2"/>
  
  <!-- Analog sensor wires (orange) -->
  <line x1="240" y1="335" x2="260" y2="335" stroke="#FF9800" stroke-width="2"/>
  
  <!-- Power lines (red) -->
  <line x1="500" y1="200" x2="520" y2="200" stroke="#F44336" stroke-width="4"/>
  <line x1="500" y1="210" x2="530" y2="210" stroke="#F44336" stroke-width="4"/>
  <line x1="500" y1="270" x2="420" y2="270" stroke="#F44336" stroke-width="4"/>
  <line x1="500" y1="280" x2="510" y2="280" stroke="#F44336" stroke-width="4"/>
  <line x1="500" y1="290" x2="600" y2="290" stroke="#F44336" stroke-width="4"/>
  
  <!-- Data cables to growing area (purple) -->
  <line x1="160" y1="295" x2="850" y2="280" stroke="#9C27B0" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="160" y1="295" x2="950" y2="280" stroke="#9C27B0" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="160" y1="295" x2="1050" y2="280" stroke="#9C27B0" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Safety Section -->
  <rect x="80" y="450" width="500" height="120" fill="#ffebee" stroke="#d32f2f" stroke-width="2"/>
  <text x="330" y="470" text-anchor="middle" font-size="16" font-weight="bold" fill="#d32f2f">⚠️ SAFETY REQUIREMENTS</text>
  
  <text x="100" y="490" font-size="12" fill="#333">• Install emergency stop button (accessible from both ends)</text>
  <text x="100" y="505" font-size="12" fill="#333">• Use GFCI protection for all 120V circuits</text>
  <text x="100" y="520" font-size="12" fill="#333">• Install proper grounding for all metal equipment</text>
  <text x="100" y="535" font-size="12" fill="#333">• Use appropriately rated contactors for high-current loads</text>
  <text x="100" y="550" font-size="12" fill="#333">• Maintain separation between low-voltage control and high-voltage power</text>
  
  <!-- Network Section -->
  <rect x="600" y="450" width="520" height="120" fill="#f3e5f5" stroke="#7B1FA2" stroke-width="2"/>
  <text x="860" y="470" text-anchor="middle" font-size="16" font-weight="bold" fill="#7B1FA2">📡 NETWORKING & MONITORING</text>
  
  <!-- WiFi Router -->
  <rect x="620" y="480" width="60" height="30" fill="#3F51B5" stroke="#333"/>
  <text x="650" y="500" text-anchor="middle" font-size="9" fill="white">WiFi Router</text>
  
  <!-- Camera -->
  <rect x="700" y="480" width="60" height="30" fill="#795548" stroke="#333"/>
  <text x="730" y="500" text-anchor="middle" font-size="9" fill="white">Pi Camera</text>
  
  <!-- Remote Access -->
  <rect x="780" y="480" width="80" height="30" fill="#009688" stroke="#333"/>
  <text x="820" y="500" text-anchor="middle" font-size="9" fill="white">Remote Access</text>
  
  <text x="620" y="530" font-size="12" fill="#333">• Ethernet connection to main Pi for reliability</text>
  <text x="620" y="545" font-size="12" fill="#333">• WiFi backup for remote monitoring and alerts</text>
  
  <!-- Legend -->
  <rect x="80" y="600" width="1040" height="160" fill="#fafafa" stroke="#666" stroke-width="1"/>
  <text x="600" y="620" text-anchor="middle" font-size="16" font-weight="bold">Connection Legend</text>
  
  <!-- Legend items -->
  <line x1="100" y1="640" x2="140" y2="640" stroke="#4CAF50" stroke-width="3"/>
  <text x="150" y="645" font-size="11">Low voltage control (5V/12V DC)</text>
  
  <line x1="350" y1="640" x2="390" y2="640" stroke="#F44336" stroke-width="4"/>
  <text x="400" y="645" font-size="11">High voltage power (120V/240V AC)</text>
  
  <line x1="600" y1="640" x2="640" y2="640" stroke="#2196F3" stroke-width="2"/>
  <text x="650" y="645" font-size="11">I2C communication bus</text>
  
  <line x1="100" y1="660" x2="140" y2="660" stroke="#FF9800" stroke-width="2"/>
  <text x="150" y="665" font-size="11">Analog sensor signals</text>
  
  <line x1="350" y1="660" x2="390" y2="660" stroke="#9C27B0" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="400" y="665" font-size="11">1-Wire temperature sensors</text>
  
  <!-- GPIO Pin Assignment -->
  <rect x="100" y="680" width="200" height="70" fill="white" stroke="#333"/>
  <text x="200" y="700" text-anchor="middle" font-size="12" font-weight="bold">GPIO Assignments</text>
  <text x="110" y="715" font-size="10">GPIO 4: 1-Wire temp sensors</text>
  <text x="110" y="727" font-size="10">GPIO 5-6,13,16,19-21,26: Relays</text>
  <text x="110" y="739" font-size="10">GPIO 2,3: I2C (SDA,SCL)</text>
  
  <!-- Power Requirements -->
  <rect x="320" y="680" width="200" height="70" fill="white" stroke="#333"/>
  <text x="420" y="700" text-anchor="middle" font-size="12" font-weight="bold">Power Requirements</text>
  <text x="330" y="715" font-size="10">Control System: 5V 3A</text>
  <text x="330" y="727" font-size="10">Relay/Pumps: 12V 5A</text>
  <text x="330" y="739" font-size="10">High Voltage: Per existing</text>
  
  <!-- Installation Notes -->
  <rect x="540" y="680" width="280" height="70" fill="white" stroke="#333"/>
  <text x="680" y="700" text-anchor="middle" font-size="12" font-weight="bold">Installation Notes</text>
  <text x="550" y="715" font-size="10">1. Maintain existing safety shutoffs and GFCI</text>
  <text x="550" y="727" font-size="10">2. Use isolation transformers for sensitive equipment</text>
  <text x="550" y="739" font-size="10">3. Test all connections before powering on</text>
  
  <!-- Communication Notes -->
  <rect x="840" y="680" width="270" height="70" fill="white" stroke="#333"/>
  <text x="975" y="700" text-anchor="middle" font-size="12" font-weight="bold">System Communication</text>
  <text x="850" y="715" font-size="10">• Web interface: http://container-ip</text>
  <text x="850" y="727" font-size="10">• API access: http://container-ip:8080/api</text>
  <text x="850" y="739" font-size="10">• SSH access: ssh pi@container-ip</text>
</svg>