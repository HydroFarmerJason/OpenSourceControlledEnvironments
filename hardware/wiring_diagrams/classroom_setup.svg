<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title and Header -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Educational System - Wiring Diagram</text>
  <text x="400" y="55" font-family="Arial" font-size="12" text-anchor="middle">For use with educational_system.mycodo configuration</text>
  
  <!-- Raspberry Pi -->
  <rect x="300" y="150" width="200" height="340" rx="10" ry="10" fill="#c51a4a" />
  <text x="400" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Raspberry Pi</text>
  
  <!-- GPIO Header -->
  <rect x="320" y="200" width="160" height="270" rx="5" ry="5" fill="#333333" />
  
  <!-- GPIO Pins (simplified representation) -->
  <!-- Left Column -->
  <circle cx="340" cy="220" r="5" fill="white" />
  <text x="355" y="225" font-family="Arial" font-size="10" fill="white">3.3V</text>
  
  <circle cx="340" cy="240" r="5" fill="white" />
  <text x="355" y="245" font-family="Arial" font-size="10" fill="white">5V</text>
  
  <circle cx="340" cy="260" r="5" fill="yellow" />
  <text x="355" y="265" font-family="Arial" font-size="10" fill="white">GPIO 2 (SDA)</text>
  
  <circle cx="340" cy="280" r="5" fill="yellow" />
  <text x="355" y="285" font-family="Arial" font-size="10" fill="white">GPIO 3 (SCL)</text>
  
  <circle cx="340" cy="300" r="5" fill="red" />
  <text x="355" y="305" font-family="Arial" font-size="10" fill="white">GPIO 4</text>
  
  <circle cx="340" cy="320" r="5" fill="white" />
  <text x="355" y="325" font-family="Arial" font-size="10" fill="white">GND</text>
  
  <circle cx="340" cy="340" r="5" fill="#00ff00" />
  <text x="355" y="345" font-family="Arial" font-size="10" fill="white">GPIO 17</text>
  
  <circle cx="340" cy="360" r="5" fill="#00ff00" />
  <text x="355" y="365" font-family="Arial" font-size="10" fill="white">GPIO 18</text>
  
  <circle cx="340" cy="380" r="5" fill="#00ff00" />
  <text x="355" y="385" font-family="Arial" font-size="10" fill="white">GPIO 22</text>
  
  <circle cx="340" cy="400" r="5" fill="white" />
  <text x="355" y="405" font-family="Arial" font-size="10" fill="white">3.3V</text>
  
  <!-- DHT22 Sensor -->
  <rect x="100" y="100" width="120" height="80" rx="10" ry="10" fill="#4285f4" />
  <text x="160" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="white">DHT22</text>
  <text x="160" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Temperature/Humidity</text>
  
  <!-- DHT22 Pins -->
  <circle cx="120" cy="180" r="5" fill="#ff7f00" />
  <text x="120" y="195" font-family="Arial" font-size="10" text-anchor="middle">VCC</text>
  
  <circle cx="140" cy="180" r="5" fill="#ff7f00" />
  <text x="140" y="195" font-family="Arial" font-size="10" text-anchor="middle">DATA</text>
  
  <circle cx="160" cy="180" r="5" fill="#ff7f00" />
  <text x="160" y="195" font-family="Arial" font-size="10" text-anchor="middle">NC</text>
  
  <circle cx="180" cy="180" r="5" fill="#ff7f00" />
  <text x="180" y="195" font-family="Arial" font-size="10" text-anchor="middle">GND</text>
  
  <!-- DHT22 Connection Lines -->
  <line x1="120" y1="180" x2="340" y2="220" stroke="#ff7f00" stroke-width="2" />
  <text x="220" y="190" font-family="Arial" font-size="10" fill="#ff7f00">3.3V</text>
  
  <line x1="140" y1="180" x2="340" y2="300" stroke="red" stroke-width="2" />
  <text x="220" y="220" font-family="Arial" font-size="10" fill="red">GPIO 4</text>
  
  <line x1="180" y1="180" x2="340" y2="320" stroke="black" stroke-width="2" />
  <text x="230" y="245" font-family="Arial" font-size="10">GND</text>
  
  <!-- 10K Resistor (pull-up) -->
  <rect x="200" y="200" width="30" height="15" fill="#d3d3d3" stroke="black" />
  <text x="215" y="230" font-family="Arial" font-size="10" text-anchor="middle">10K Ω</text>
  
  <!-- DS18B20 Sensor -->
  <rect x="100" y="200" width="120" height="80" rx="10" ry="10" fill="#4285f4" />
  <text x="160" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white">DS18B20</text>
  <text x="160" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Water Temperature</text>
  
  <!-- DS18B20 Pins -->
  <circle cx="120" cy="280" r="5" fill="#ff7f00" />
  <text x="120" y="295" font-family="Arial" font-size="10" text-anchor="middle">GND</text>
  
  <circle cx="160" cy="280" r="5" fill="#ff7f00" />
  <text x="160" y="295" font-family="Arial" font-size="10" text-anchor="middle">DATA</text>
  
  <circle cx="200" cy="280" r="5" fill="#ff7f00" />
  <text x="200" y="295" font-family="Arial" font-size="10" text-anchor="middle">VCC</text>
  
  <!-- DS18B20 Connection Lines -->
  <line x1="120" y1="280" x2="340" y2="320" stroke="black" stroke-width="2" />
  <text x="230" y="300" font-family="Arial" font-size="10">GND</text>
  
  <line x1="160" y1="280" x2="340" y2="300" stroke="blue" stroke-width="2" />
  <text x="240" y="280" font-family="Arial" font-size="10" fill="blue">GPIO 4 (1-Wire)</text>
  
  <line x1="200" y1="280" x2="340" y2="220" stroke="#ff7f00" stroke-width="2" />
  <text x="250" y="260" font-family="Arial" font-size="10" fill="#ff7f00">3.3V</text>
  
  <!-- 4.7K Resistor (pull-up) -->
  <rect x="200" y="250" width="30" height="15" fill="#d3d3d3" stroke="black" />
  <text x="215" y="240" font-family="Arial" font-size="10" text-anchor="middle">4.7K Ω</text>
  
  <!-- Light Sensor -->
  <rect x="100" y="300" width="120" height="80" rx="10" ry="10" fill="#4285f4" />
  <text x="160" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="white">TSL2561</text>
  <text x="160" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Light Sensor</text>
  
  <!-- Light Sensor Pins -->
  <circle cx="120" cy="380" r="5" fill="#ff7f00" />
  <text x="120" y="395" font-family="Arial" font-size="10" text-anchor="middle">VCC</text>
  
  <circle cx="140" cy="380" r="5" fill="#ff7f00" />
  <text x="140" y="395" font-family="Arial" font-size="10" text-anchor="middle">GND</text>
  
  <circle cx="160" cy="380" r="5" fill="#ff7f00" />
  <text x="160" y="395" font-family="Arial" font-size="10" text-anchor="middle">SCL</text>
  
  <circle cx="180" cy="380" r="5" fill="#ff7f00" />
  <text x="180" y="395" font-family="Arial" font-size="10" text-anchor="middle">SDA</text>
  
  <!-- Light Sensor Connection Lines -->
  <line x1="120" y1="380" x2="340" y2="220" stroke="#ff7f00" stroke-width="2" />
  <text x="210" y="335" font-family="Arial" font-size="10" fill="#ff7f00">3.3V</text>
  
  <line x1="140" y1="380" x2="340" y2="320" stroke="black" stroke-width="2" />
  <text x="220" y="350" font-family="Arial" font-size="10">GND</text>
  
  <line x1="160" y1="380" x2="340" y2="280" stroke="yellow" stroke-width="2" />
  <text x="225" y="365" font-family="Arial" font-size="10" fill="yellow">SCL (GPIO 3)</text>
  
  <line x1="180" y1="380" x2="340" y2="260" stroke="yellow" stroke-width="2" />
  <text x="235" y="380" font-family="Arial" font-size="10" fill="yellow">SDA (GPIO 2)</text>
  
  <!-- ADS1115 + Soil Moisture Sensor -->
  <rect x="100" y="400" width="120" height="80" rx="10" ry="10" fill="#fbbc05" />
  <text x="160" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ADS1115 ADC</text>
  <text x="160" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(I2C Address: 0x48)</text>
  
  <!-- ADS1115 Pins -->
  <circle cx="120" cy="480" r="5" fill="#ff7f00" />
  <text x="120" y="495" font-family="Arial" font-size="10" text-anchor="middle">VDD</text>
  
  <circle cx="140" cy="480" r="5" fill="#ff7f00" />
  <text x="140" y="495" font-family="Arial" font-size="10" text-anchor="middle">GND</text>
  
  <circle cx="160" cy="480" r="5" fill="#ff7f00" />
  <text x="160" y="495" font-family="Arial" font-size="10" text-anchor="middle">SCL</text>
  
  <circle cx="180" cy="480" r="5" fill="#ff7f00" />
  <text x="180" y="495" font-family="Arial" font-size="10" text-anchor="middle">SDA</text>
  
  <!-- ADS1115 Connection Lines -->
  <line x1="120" y1="480" x2="340" y2="400" stroke="#ff7f00" stroke-width="2" />
  <text x="220" y="430" font-family="Arial" font-size="10" fill="#ff7f00">3.3V</text>
  
  <line x1="140" y1="480" x2="340" y2="320" stroke="black" stroke-width="2" />
  <text x="260" y="420" font-family="Arial" font-size="10">GND</text>
  
  <line x1="160" y1="480" x2="340" y2="280" stroke="yellow" stroke-width="2" />
  <text x="260" y="400" font-family="Arial" font-size="10" fill="yellow">SCL (GPIO 3)</text>
  
  <line x1="180" y1="480" x2="340" y2="260" stroke="yellow" stroke-width="2" />
  <text x="240" y="380" font-family="Arial" font-size="10" fill="yellow">SDA (GPIO 2)</text>
  
  <!-- Soil Moisture Sensor -->
  <rect x="40" y="500" width="80" height="60" rx="5" ry="5" fill="#4285f4" />
  <text x="80" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Soil</text>
  <text x="80" y="535" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Moisture</text>
  <text x="80" y="550" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Sensor</text>
  
  <!-- Soil Moisture Sensor Connections -->
  <line x1="80" y1="500" x2="100" y2="480" stroke="purple" stroke-width="2" />
  <circle cx="100" cy="480" r="5" fill="#ff7f00" />
  <text x="100" y="470" font-family="Arial" font-size="10" text-anchor="middle">A0</text>
  
  <!-- 3-Channel Relay Module -->
  <rect x="600" y="150" width="140" height="200" rx="10" ry="10" fill="#34a853" />
  <text x="670" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Relay Module</text>
  <text x="670" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(3 Channel)</text>
  
  <!-- Relay Control Pins -->
  <circle cx="620" cy="230" r="5" fill="#00ff00" />
  <text x="635" y="235" font-family="Arial" font-size="12" fill="white">IN1</text>
  <text x="720" y="235" font-family="Arial" font-size="12" text-anchor="end" fill="white">Light Timer</text>
  
  <circle cx="620" cy="260" r="5" fill="#00ff00" />
  <text x="635" y="265" font-family="Arial" font-size="12" fill="white">IN2</text>
  <text x="720" y="265" font-family="Arial" font-size="12" text-anchor="end" fill="white">Water Pump</text>
  
  <circle cx="620" cy="290" r="5" fill="#00ff00" />
  <text x="635" y="295" font-family="Arial" font-size="12" fill="white">IN3</text>
  <text x="720" y="295" font-family="Arial" font-size="12" text-anchor="end" fill="white">Fan</text>
  
  <circle cx="620" cy="320" r="5" fill="#ff7f00" />
  <text x="635" y="325" font-family="Arial" font-size="12" fill="white">VCC</text>
  
  <circle cx="620" cy="350" r="5" fill="black" />
  <text x="635" y="355" font-family="Arial" font-size="12" fill="white">GND</text>
  
  <!-- Relay Module Connections -->
  <line x1="620" y1="230" x2="340" y2="340" stroke="#00ff00" stroke-width="2" />
  <text x="480" y="275" font-family="Arial" font-size="10" fill="#00ff00">GPIO 17</text>
  
  <line x1="620" y1="260" x2="340" y2="360" stroke="#00ff00" stroke-width="2" />
  <text x="480" y="300" font-family="Arial" font-size="10" fill="#00ff00">GPIO 18</text>
  
  <line x1="620" y1="290" x2="340" y2="380" stroke="#00ff00" stroke-width="2" />
  <text x="480" y="325" font-family="Arial" font-size="10" fill="#00ff00">GPIO 22</text>
  
  <line x1="620" y1="320" x2="340" y2="240" stroke="#ff7f00" stroke-width="2" />
  <text x="480" y="270" font-family="Arial" font-size="10" fill="#ff7f00">5V</text>
  
  <line x1="620" y1="350" x2="340" y2="320" stroke="black" stroke-width="2" />
  <text x="480" y="350" font-family="Arial" font-size="10">GND</text>
  
  <!-- Controlled Devices -->
  <rect x="600" y="380" width="140" height="120" rx="10" ry="10" fill="#ea4335" />
  
  <text x="670" y="405" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Grow Lights</text>
  <line x1="670" y1="235" x2="670" y2="390" stroke="#ea4335" stroke-width="2" stroke-dasharray="5,5" />
  
  <text x="670" y="435" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Water Pump</text>
  <line x1="670" y1="265" x2="670" y2="420" stroke="#ea4335" stroke-width="2" stroke-dasharray="5,5" />
  
  <text x="670" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Ventilation Fan</text>
  <line x1="670" y1="295" x2="670" y2="450" stroke="#ea4335" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Educational Notes -->
  <rect x="500" y="530" width="280" height="170" rx="10" ry="10" fill="#f1f1f1" stroke="#cccccc" />
  <text x="640" y="555" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Educational Features</text>
  
  <text x="510" y="580" font-family="Arial" font-size="12">• Simple, modular design for educational settings</text>
  <text x="510" y="600" font-family="Arial" font-size="12">• Clear, color-coded connections for learning</text>
  <text x="510" y="620" font-family="Arial" font-size="12">• All sensors use standard protocols (1-Wire, I2C)</text>
  <text x="510" y="640" font-family="Arial" font-size="12">• Dashboard includes student observation panel</text>
  <text x="510" y="660" font-family="Arial" font-size="12">• Simplified automation for easy understanding</text>
  <text x="510" y="680" font-family="Arial" font-size="12">• Data export functions for science projects</text>
  
  <!-- Science Experiment Block -->
  <rect x="100" y="580" width="380" height="120" rx="10" ry="10" fill="#e6f7ff" stroke="#4fc3f7" />
  <text x="290" y="605" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Science Activities</text>
  
  <text x="110" y="630" font-family="Arial" font-size="12">1. Measure effect of light duration on plant growth</text>
  <text x="110" y="650" font-family="Arial" font-size="12">2. Compare temperature vs. humidity relationships</text>
  <text x="110" y="670" font-family="Arial" font-size="12">3. Monitor and record soil moisture evaporation rates</text>
  <text x="110" y="690" font-family="Arial" font-size="12">4. Export data to spreadsheets for graphing exercises</text>
  
  <!-- Legend -->
  <rect x="100" y="720" width="640" height="60" rx="5" ry="5" fill="#f1f1f1" />
  <circle cx="120" cy="740" r="5" fill="red" />
  <text x="135" y="744" font-family="Arial" font-size="12">GPIO 4 (DHT22)</text>
  
  <circle cx="215" cy="740" r="5" fill="blue" />
  <text x="230" y="744" font-family="Arial" font-size="12">GPIO 4 (1-Wire)</text>
  
  <circle cx="310" cy="740" r="5" fill="yellow" />
  <text x="325" y="744" font-family="Arial" font-size="12">I2C (SDA/SCL)</text>
  
  <circle cx="405" cy="740" r="5" fill="#00ff00" />
  <text x="420" y="744" font-family="Arial" font-size="12">GPIO (Relay Control)</text>
  
  <circle cx="525" cy="740" r="5" fill="#ff7f00" />
  <text x="540" y="744" font-family="Arial" font-size="12">Power (3.3V/5V)</text>
  
  <circle cx="620" cy="740" r="5" fill="black" />
  <text x="635" y="744" font-family="Arial" font-size="12">Ground</text>
  
  <circle cx="120" cy="765" r="5" fill="purple" />
  <text x="135" y="769" font-family="Arial" font-size="12">Analog Connections</text>
  
  <text x="100" y="790" font-family="Arial" font-size="10" fill="gray">Note: This diagram is simplified for educational purposes. Always verify connections before powering the system.</text>
</svg>
